        <!--navigation placeholder class, used as a main menu at top of page.

        <!--content class used for padding and placeholder
        -->
        <div class="wrapper">
            <div class="banner">Paul Karcher's Weblab Site</div>
            <div class="left-pane-wrapper"><div class="left-pane"><a href="assignments.html">Assignments</a></div></div>

            <div class="main-pane">
                <div class="content">
                    <h3>Type the word "gui" to succeed.</h3>
                    <form>
                        <div>
                            <input type="text">
                            <input type="submit">
                        </div>
                    </form>
                    <p class="mutating-text"></p>
                    <!-- original idea came from http://api.jquery.com/submit/-->
                    <script>
                        /* what to do when submit is clicked */
                        $("form").submit(function (event)
                        {
                          /* allows for dynamically changing notification messages */
                          function changeP(message)
                          {
                            $("p.mutating-text").text(message).show();
                            /* prevent the page from resetting */
                            event.preventDefault();
                          }
                          if ($("input:first").val() === "gui")
                          {
                            changeP("You have succeeded.");
                          }
                          else
                          {
                            changeP("That is not the correct word.");
                          }
                        });
                    </script>
                </div>
            </div>
        </div>
    </body>
