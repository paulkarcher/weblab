                    <div id="table-wrapper">
                        <form class="cmxform" name="mult-form" id="mult-form" method="get" action="javascript:void(0);">
                            <!-- Table used to organize and align the form inputs -->
                            <table class="form-input">
                                <tr>
                                    <td>
                                        <label for="crow_start" class="label">Row start</label>
                                    </td>
                                    <td>
                                        <input name="crow_start" type="text" id="crow_start" value="1">

                                </tr>
                                <tr>
                                    <td>
                                        <label for="crow_end" class="label">Row end</label>
                                    </td>
                                    <td>

                                <tr>
                                    <td>
                                        <label for="ccol_start" class="label">Column start</label>
                                    </td>

                                    </td>
                                </tr>

                                    <td>
                                        <label for="ccol_end" class="label">Column End end</label>
                                    </td>
                                    <td>
                                        <input name="ccol_end" type="text" id="ccol_end" value="7">
                                        <span id="error-col-end"></span>
                                    </td>
                                </tr>
